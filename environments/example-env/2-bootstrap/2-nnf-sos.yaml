---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 2-nnf-sos
  # The namespace that argocd is using.
  namespace: argocd
  # The finalizer will cause nnf-sos to be deleted before this Application
  # resource is deleted.
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: rabbit
  source:
    repoURL: GITOPS_REPO
    targetRevision: HEAD
    path: environments/STAGING_EXAMPLE/nnf-sos
  destination:
    # When deploying internally (to the same cluster ArgoCD is running on)
    server: https://kubernetes.default.svc
    namespace: nnf-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true

      # Nnf-sos has a large manifest due to the size of the
      # nnfcontainerprofile CRD and the SystemConfiguration resource.
      - ServerSideApply=true

